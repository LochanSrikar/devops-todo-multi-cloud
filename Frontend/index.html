<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body { background-color: #f8f9fa; }
        #todo-list li { margin-bottom: 5px; }
    </style>
</head>

 <body class="container mt-4">
    <h1 class="mb-4">Todo App</h1>
    <form class="input-group mb-3">
        <input type="text" id="task" class="form-control" placeholder="New task">
        <input type="text" id="token" class="form-control" placeholder="Token (e.g., test)" value="test">
        <button type="button" class="btn btn-primary" onclick="addTodo()">Add Task</button>
    </form>
    <ul id="todo-list" class="list-group"></ul>

    <script>
     async function loadTodos() {
    try {
        const response = await fetch('http://localhost:3000/todos');
        if (!response.ok) throw new Error('Error loading tasks');
        const todos = await response.json();
        const list = document.getElementById('todo-list');
        list.innerHTML = '';
        todos.forEach(todo => {
            const li = document.createElement('li');
            li.textContent = `${todo.task} (User: ${todo.user_id})`;
            list.appendChild(li);
        });
    } catch (error) {
        alert('Error: ' + error.message);
    }
}

async function addTodo() {
    const task = document.getElementById('task').value;
    const token = document.getElementById('token').value;
    try {
        const response = await fetch('http://localhost:3000/todos', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ task, token })
        });
        if (!response.ok) throw new Error('Error adding task');
        alert('Task added and notified!');  // Notification feedback
        loadTodos();  // Auto-update list
    } catch (error) {
        alert('Error: ' + error.message);
    }
}

loadTodos();  // Load on start
    </script>
    </body>
</body>
</html>
